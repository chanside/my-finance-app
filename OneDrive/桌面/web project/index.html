<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡單理財程式</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript/Chart and count.js"></script>
  <script src="javascript/select and category.js"></script>
  <script src="javascript/QRCODE.js"></script>

</head>
<body>
  <div class="container">
    <h2>理財計算機</h2>
    <div class="form-group">
  <label for="type">類型：</label>
  <select id="type">
    <option value="expense">支出</option>
    <option value="income">收入</option>
  </select>
</div>

    <div class="form-group">
      <label for="expense">支出：</label>
      <input type="number" id="expense" placeholder="輸入支出" />
    </div>
    
    <div class="form-group">
      <label for="category">類別：</label>
      <select id="category" onchange="checkManualInput()">
        <option value="食">🍽 食</option>
        <option value="衣">👕 衣</option>
        <option value="住">🏠 住</option>
        <option value="行">🚗 行</option>
        <option value="育">📚 育</option>
        <option value="樂">🎉 樂</option>
        <option value="manual">➕ 手動輸入新分類</option>
      </select>

      <!-- 新增分類輸入區，預設隱藏 -->
      <div id="manualCategoryDiv" style="margin-top:10px; display:none;">
        <input type="text" id="manualCategoryInput" placeholder="請輸入新分類名稱" />
        <button class="btn" onclick="addManualCategory()">新增分類</button>
      </div>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="deleteCategorySelect">選擇要刪除的分類：</label>
      <select id="deleteCategorySelect"></select>
      <button class="btn cancel" onclick="deleteCategory()">刪除分類</button>
    </div>

    <div class="form-group">
      <label for="filterCategory">篩選類別：</label>
      <select id="filterCategory" onchange="filterTransactions()">
        <option value="all">全部</option>
        <option value="食">🍽 食</option>
        <option value="衣">👕 衣</option>
        <option value="住">🏠 住</option>
        <option value="行">🚗 行</option>
        <option value="育">📚 育</option>
        <option value="樂">🎉 樂</option>
      </select>
    </div>

    <div class="form-group">
      <label for="note">備註：</label>
      <input type="text" id="note" placeholder="例如：吃牛肉麵、買衣服等" />
    </div>
    <div class="form-group">
      <label for="transaction-time">交易時間：</label>
      <input type="datetime-local" id="transaction-time" />
    </div>

    <button class="btn" onclick="addTransaction()">➕ 新增記錄</button>
    <button class="btn" onclick="updateMonthlyTotal()">📊 結算本月總支出</button>

    <div class="qr-section">
      <h3>📷 掃描 QR Code 自動新增記錄</h3>
      <button class="btn" onclick="startQRScanner()">啟用相機</button>
      <div id="qr-reader" style="width: 100%; max-width: 300px; display: none; margin: auto;"></div>
      <button id="switch-camera-btn" class="btn" onclick="switchCamera()" style="display: none;">切換鏡頭</button>
    </div>

    <h3>💰 本月總支出：<span id="monthlyTotal">0</span> 元</h3>

    <div class="right-panel">
      <span id="warningText" style="display: none; font-size: 18px;"></span>
      <img id="warningImage" src="https://ih1.redbubble.net/image.3371118082.6189/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="警告" style="display:none; width: 100%; max-width: 300px; margin-top: 20px;" />
    </div>

    <h3>🧾 總支出：<span id="balance">0</span> 元</h3>

    <h3>📋 交易記錄</h3>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>時間</th>
          <th>類別</th>
          <th>金額</th>
          <th>備註</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn cancel" onclick="cancelLastTransaction()">↩️ 取消上一筆資料</button>
    <div id="warning" style="display:none; color: red; font-weight: bold; margin-top: 10px;"></div>
    <canvas id="expenseChart" width="400" height="400"></canvas>
    <canvas id="monthlyTrendChart" width="400" height="200"></canvas>
    <h3>📈 月支出趨勢</h3>
  </div>
</body>
</html>

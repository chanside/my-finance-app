<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>理財小幫手 2</title>
  <!-- 引入樣式表 -->
  <link rel="stylesheet" href="WeeklyTask.css">
  <link rel="stylesheet" href="Decoration.css">
</head>
<body>

<div class="container">
  
  <!-- ================= 側邊選單 ================= -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-header">
      <h2>選單</h2>
      <!-- 關閉選單按鈕 -->
      <button id="closeMenu">&times;</button>
    </div>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="WeeklyTask.html">每周任務</a></li>
      <li><a href="Quiz.html">知識問答</a></li>
    </ul>
  </nav>

  <!-- 遮罩（選單打開時顯示） -->
  <div id="overlay" class="overlay"></div>

  <!-- ================= 漢堡選單按鈕 ================= -->
  <!-- 固定在畫面左上角，點擊可開啟側邊選單 -->
  <button id="menuBtn" class="menu-btn">&#9776;</button>

  <!-- ================= 每週任務區塊 ================= -->
  <section id="weeklyTasks">
    <h2>📅 本週財務任務</h2>
    <!-- 任務清單（由 JS 動態插入 <li>） -->
    <ul class="task-list" id="taskList"></ul>

    <!-- 重新生成隨機任務的按鈕 -->
    <button id="refreshTasks" class="primary">🔄 生成新任務</button>
  </section>

  <!-- ================= 等級系統區塊 ================= -->
  <section id="levelSystem">
    <h2>🏆 等級系統</h2>
    <p>目前等級：<span id="level">1</span></p>
    <p>經驗值：<span id="xp">0</span> / <span id="xpNeeded">5</span></p>
    
    <!-- 經驗值進度條 -->
    <div class="progress-bar">
      <div id="xpBar" class="progress"></div>
    </div>
  </section>

</div> <!-- /.container -->

  <!-- ================= JavaScript ================= -->
  <!-- 控制等級成長的腳本 -->
  <script src="Level.js"></script>
  <!-- 控制每週任務生成/完成的腳本 -->
  <script src="WeeklyTask.js"></script>
  <!-- 側邊選單的互動腳本 -->
  <script src="SideMenu.js"></script>

</body>
</html>

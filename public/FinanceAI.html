<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI 理財助手</title>
  <link rel="stylesheet" href="FinanceAI.css">
</head>
<body>
<div class="container">
  <header>
    <h1>🤖 AI 理財管理助手</h1>
    <p>輸入財務狀況或提問，AI 將與你對話並給建議</p>
  </header>

  <section id="chatBox" class="chat-box"></section>

  <!-- 輸入區 -->
  <section class="input-section">
    <input id="userInput" type="text" placeholder="輸入訊息..." />
    <button id="sendBtn" class="primary">送出</button>
  </section>
</div>

<script src="FinanceAI.js"></script>
</body>
</html>
